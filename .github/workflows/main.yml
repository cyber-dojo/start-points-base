name: Main

on:
  push:

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    needs: []
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and Test
        run:
          ./build_test.sh

      - name: Publish
        if: ${{ github.ref == 'refs/heads/main' }}
        run:
          ./publish.sh
